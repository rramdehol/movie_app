<!DOCTYPE html>
<html>
<head>
	<title>MovIe App</title>
	<!-- LINK BOOTSTRAP  -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- LINK CSS  -->
	<link rel="stylesheet" type="text/css" href="../CSS/movie_app.css">
	

	<!-- LINK JQUERY -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> 
	<!-- BOOTSTRAP JS -->
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- INCLUDE OUR CONFIG FILE -->
	<script src="../JS/config.js" type="text/javascript" charset="utf-8" async defer></script>
	<!-- LINK JAVASCRIPT  -->
	<script src="../JS/movie_app.js"></script>
</head>
<body>
	<div class="container">
		<!-- JUMBOTRON -->
		<div class="jumbotron">
		  <h1 class="display-3">Now Playing</h1>
		  <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
		  <hr class="my-2">
		  <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
		  <p class="lead">
		    <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
		  </p>
		</div>
		<!-- NOW PLAYING HEADER -->
		<div class="row text-center" id="now-playing">
			
		</div>
		<div class="row">
			<div id="movie-grid">
			</div>
		</div>
		<!-- MODAL -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">

		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		        <h4 class="modal-title" id="myModalLabel">Oceans 11</h4>
		      </div>
		      <div class="modal-body">
		        Blah Blah Balh
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		      </div>
		    </div>
		  </div>
		</div>
		<!-- MODAL -->
	</div>

</body>
</html>
